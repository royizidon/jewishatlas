<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Check if the user is on a mobile device
        function isMobile() {
            return /Mobi|Android/i.test(navigator.userAgent);
        }

        // Redirect based on device type
        window.onload = function() {
            if (isMobile()) {
                window.location.href = "https://experience.arcgis.com/experience/0deed233dd9943d5933649a014f09538/";
            } else {
                window.location.href = "https://experience.arcgis.com/experience/94efae223c664bc49da1e30524c414d8/";
            }
        };
    </script>
</head>
<body>
    <p>If you are not redirected, click <a href="https://experience.arcgis.com/experience/94efae223c664bc49da1e30524c414d8/">here</a>.</p>
</body>
</html>
