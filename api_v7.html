<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>Jewish Atlas</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.26/"></script>
  <style>
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #ffffff;
      overflow: hidden;
      position: fixed;
      width: 100%;
    }

    #viewDiv {
      height: 100vh;
      height: calc(var(--vh, 1vh) * 100);
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* Modern iOS-style welcome modal */
    #welcomeModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      display: flex;
      align-items: flex-end;
      z-index: 9999;
      animation: fadeIn 0.3s ease-out;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .modal-content {
      background: white;
      padding: 30px 20px;
      border-radius: 20px 20px 0 0;
      width: 100%;
      text-align: center;
      box-shadow: 0 -2px 20px rgba(0,0,0,0.15);
      animation: slideUp 0.3s ease-out;
      padding-bottom: calc(env(safe-area-inset-bottom) + 20px);
    }

    .modal-content h2 {
      margin: 0 0 10px 0;
      font-size: 24px;
      font-weight: 700;
      color: #1a1a1a;
    }

    .modal-content p {
      font-size: 16px;
      color: #666;
      margin: 0 0 25px 0;
      line-height: 1.4;
    }

    .modal-content button {
      background: #007AFF;
      color: white;
      border: none;
      padding: 16px 40px;
      border-radius: 14px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
      transition: transform 0.1s;
    }

    .modal-content button:active {
      transform: scale(0.98);
    }

    @keyframes fadeIn {
      from {opacity: 0;} to {opacity: 1;}
    }

    @keyframes slideUp {
      from {transform: translateY(100%);} 
      to {transform: translateY(0);}
    }

    /* Modern category filter pills */
    #categoryFilter {
      position: fixed;
      bottom: calc(env(safe-area-inset-bottom) + 20px);
      left: 50%;
      transform: translateX(-50%);
      z-index: 99;
      background: rgba(255,255,255,0.95);
      padding: 6px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      backdrop-filter: blur(10px);
      display: flex;
      gap: 4px;
      max-width: calc(100vw - 32px);
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }

    #categoryFilter::-webkit-scrollbar {
      display: none;
    }

    .filter-pill {
      padding: 8px 16px;
      border-radius: 16px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.2s;
      background: transparent;
      color: #666;
      flex-shrink: 0;
    }

    .filter-pill.active {
      color: white;
    }

    .filter-pill.all { border: 2px solid #666; }
    .filter-pill.all.active { background: #666; border-color: #666; }
    
    .filter-pill.synagogue { border: 2px solid #5DADE2; color: #5DADE2; }
    .filter-pill.synagogue.active { background: #5DADE2; border-color: #5DADE2; color: white; }
    
    .filter-pill.heritage { border: 2px solid #EC7063; color: #EC7063; }
    .filter-pill.heritage.active { background: #EC7063; border-color: #EC7063; color: white; }
    
    .filter-pill.restaurant { border: 2px solid #58D68D; color: #58D68D; }
    .filter-pill.restaurant.active { background: #58D68D; border-color: #58D68D; color: white; }
    
    .filter-pill.community { border: 2px solid #F5B041; color: #F5B041; }
    .filter-pill.community.active { background: #F5B041; border-color: #F5B041; color: white; }

    /* Modern search bar */
    .search-container {
      position: fixed;
      top: calc(env(safe-area-inset-top) + 10px);
      left: 50%;
      transform: translateX(-50%);
      z-index: 98;
      width: calc(100% - 32px);
      max-width: 400px;
    }

    .esri-search {
      box-shadow: 0 2px 12px rgba(0,0,0,0.15) !important;
      border-radius: 14px !important;
      border: none !important;
    }

    .esri-search__input {
      font-size: 16px !important;
      padding: 12px 16px !important;
      height: 48px !important;
    }

    /* Compact map controls */
    .esri-ui-top-left {
      top: calc(env(safe-area-inset-top) + 70px) !important;
      left: 16px !important;
    }

    .esri-widget--button {
      width: 44px !important;
      height: 44px !important;
      font-size: 20px !important;
      border-radius: 12px !important;
      margin-bottom: 8px !important;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15) !important;
    }

    /* Modern popup styling */
    .esri-popup__main-container {
      border-radius: 16px !important;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2) !important;
    }

    .esri-popup__header {
      background: #f8f8f8 !important;
      border-radius: 16px 16px 0 0 !important;
      padding: 12px 16px !important;
    }

    .esri-popup__content {
      padding: 16px !important;
      font-size: 15px !important;
      line-height: 1.5 !important;
    }

    .nav-button {
      display: inline-block;
      margin: 6px 4px;
      padding: 12px 20px;
      background: #007AFF;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 15px;
      text-align: center;
      transition: transform 0.1s;
    }

    .nav-button:active {
      transform: scale(0.95);
    }

    .nav-button.waze {
      background: #00BCEB;
    }

    /* Loading indicator */
    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9998;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #007AFF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive adjustments */
    @media (max-height: 600px) {
      .filter-pill {
        padding: 6px 12px;
        font-size: 13px;
      }
      
      .esri-widget--button {
        width: 40px !important;
        height: 40px !important;
      }
    }

    /* PWA install prompt */
    .install-prompt {
      position: fixed;
      bottom: calc(env(safe-area-inset-bottom) + 80px);
      left: 16px;
      right: 16px;
      background: white;
      padding: 16px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      display: none;
      z-index: 97;
    }

    .install-prompt button {
      background: #007AFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: 600;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Map -->
  <div id="viewDiv"></div>

  <!-- Welcome Modal -->
  <div id="welcomeModal">
    <div class="modal-content">
      <h2>Welcome to Jewish Atlas</h2>
      <p>Discover synagogues, heritage sites, kosher restaurants and communities worldwide.</p>
      <button onclick="closeModal()">Start Exploring</button>
    </div>
  </div>

  <!-- Category Filter -->
  <div id="categoryFilter">
    <div class="filter-pill all active" data-category="all">All</div>
    <div class="filter-pill synagogue" data-category="Synagogue">Synagogues</div>
    <div class="filter-pill heritage" data-category="Heritage">Heritage</div>
    <div class="filter-pill restaurant" data-category="Kosher Restaurant">Kosher Food</div>
    <div class="filter-pill community" data-category="Community">Community</div>
  </div>

  <!-- Loading indicator -->
  <div class="loading" id="loadingIndicator">
    <div class="loading-spinner"></div>
  </div>

  <!-- PWA Install Prompt -->
  <div class="install-prompt" id="installPrompt">
    <strong>Add to Home Screen</strong>
    <p>Install Jewish Atlas for quick access</p>
    <button onclick="installPWA()">Install</button>
  </div>

  <script>
    // Fix viewport height on mobile
    let vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`);
    window.addEventListener('resize', () => {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    });

    // PWA install prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('installPrompt').style.display = 'block';
    });

    function installPWA() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {
          document.getElementById('installPrompt').style.display = 'none';
        });
      }
    }

    function closeModal() {
      const modal = document.getElementById('welcomeModal');
      modal.style.animation = 'fadeOut 0.3s ease-out';
      setTimeout(() => {
        modal.style.display = 'none';
      }, 300);
    }

    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer",
      "esri/widgets/Locate",
      "esri/widgets/Home",
      "esri/widgets/Search",
      "esri/core/watchUtils"
    ], function (Map, MapView, FeatureLayer, Locate, Home, Search, watchUtils) {

      const map = new Map({
        basemap: "topo-vector"
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [35.21, 31.78], // Jerusalem
        zoom: 7,
        popup: {
          dockEnabled: false,
          dockOptions: {
            breakpoint: false
          }
        }
      });

      // Improved mobile gesture handling
      view.on("drag", (event) => {
        event.stopPropagation();
      });

      const landmarks = new FeatureLayer({
        url: "https://services-eu1.arcgis.com/FckSU1kja7wbnBnq/arcgis/rest/services/Landmarks/FeatureServer/0",
        popupTemplate: {
          title: "{Name}",
          content: (feature) => {
            const attrs = feature.graphic.attributes;
            return `
              <div style="font-size: 15px; line-height: 1.6;">
                <p style="margin: 8px 0;"><strong>Category:</strong> ${attrs.Category || 'N/A'}</p>
                <p style="margin: 8px 0;"><strong>Address:</strong> ${attrs.Address || 'N/A'}</p>
                <div style="margin-top: 16px;">
                  <a href="https://www.google.com/maps/search/?api=1&query=${attrs.lat},${attrs.lon}" 
                     target="_blank" class="nav-button">
                    📍 Google Maps
                  </a>
                  <a href="https://waze.com/ul?ll=${attrs.lat},${attrs.lon}&navigate=yes" 
                     target="_blank" class="nav-button waze">
                    🚗 Waze
                  </a>
                </div>
              </div>
            `;
          }
        },
        renderer: {
          type: "unique-value",
          field: "main_category",
          defaultSymbol: {
            type: "simple-marker",
            color: "gray",
            outline: { color: "white", width: 1 }
          },
          uniqueValueInfos: [
            {
              value: "Synagogue",
              symbol: {
                type: "simple-marker",
                color: "#5DADE2",
                outline: { color: "white", width: 1.5 }
              }
            },
            {
              value: "Heritage",
              symbol: {
                type: "simple-marker",
                color: "#EC7063",
                outline: { color: "white", width: 1.5 }
              }
            },
            {
              value: "Community",
              symbol: {
                type: "simple-marker",
                color: "#F5B041",
                outline: { color: "white", width: 1.5 }
              }
            },
            {
              value: "Kosher Restaurant",
              symbol: {
                type: "simple-marker",
                color: "#58D68D",
                outline: { color: "white", width: 1.5 }
              }
            }
          ],
          visualVariables: [
            {
              type: "size",
              valueExpression: "$view.scale",
              stops: [
                { value: 50000000, size: 4 },
                { value: 25000000, size: 5 },
                { value: 10000000, size: 6 },
                { value: 5000000, size: 7 },
                { value: 1000000, size: 8 },
                { value: 500000, size: 9 },
                { value: 70000, size: 10 },
                { value: 60000, size: 11 },
                { value: 40000, size: 12 },
                { value: 20000, size: 14 }
              ]
            }
          ]
        },
        labelingInfo: [{
          labelExpressionInfo: {
            expression: "$feature.eng_name"
          },
          labelPlacement: "above-center",
          symbol: {
            type: "text",
            color: "#333",
            haloColor: "white",
            haloSize: 1.5,
            font: {
              family: "-apple-system, BlinkMacSystemFont, sans-serif",
              size: 11,
              weight: "bold"
            }
          },
          minScale: 15000,
          maxScale: 0
        }]
      });

      map.add(landmarks);

      // Category filter functionality
      const filterPills = document.querySelectorAll('.filter-pill');
      let activeFilter = 'all';

      filterPills.forEach(pill => {
        pill.addEventListener('click', () => {
          // Update active state
          filterPills.forEach(p => p.classList.remove('active'));
          pill.classList.add('active');
          
          const category = pill.dataset.category;
          activeFilter = category;
          
          if (category === 'all') {
            landmarks.definitionExpression = "";
          } else {
            landmarks.definitionExpression = `main_category = '${category}'`;
          }
        });
      });

      // Modern locate widget
      const locate = new Locate({ 
        view,
        useHeadingEnabled: false,
        goToOverride: function(view, options) {
          options.target.scale = 50000;
          return view.goTo(options.target);
        }
      });

      const home = new Home({ view });
      
      view.ui.add(home, "top-left");
      view.ui.add(locate, "top-left");

      // Basemap toggle
      const toggleBtn = document.createElement("div");
      toggleBtn.className = "esri-widget esri-widget--button esri-interactive";
      toggleBtn.title = "Toggle Basemap";
      toggleBtn.innerHTML = "🗺️";
      
      let isImagery = false;
      toggleBtn.onclick = () => {
        map.basemap = isImagery ? "topo-vector" : "hybrid";
        isImagery = !isImagery;
      };
      view.ui.add(toggleBtn, "top-left");

      // Search widget
      const searchWidget = new Search({
        view: view,
        allPlaceholder: "Search places...",
        includeDefaultSources: true,
        sources: [
          {
            layer: landmarks,
            searchFields: ["eng_name", "Name"],
            displayField: "eng_name",
            exactMatch: false,
            outFields: ["*"],
            name: "Jewish Sites",
            placeholder: "Search Jewish sites..."
          }
        ]
      });

      // Create custom search container
      const searchContainer = document.createElement("div");
      searchContainer.className = "search-container";
      searchContainer.appendChild(searchWidget.container);
      document.body.appendChild(searchContainer);

      // Hide loading indicator when map loads
      view.when(() => {
        document.getElementById('loadingIndicator').style.display = 'none';
        
        // Auto-locate user on first load
        locate.locate().catch(() => {
          console.log("Location access denied");
        });
      });

      // Handle offline mode
      window.addEventListener('online', () => {
        console.log('Back online');
      });

      window.addEventListener('offline', () => {
        alert('You are offline. Some features may be limited.');
      });
    });

    // Add CSS animation for fadeOut
    const style = document.createElement('style');
    style.textContent = `
      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
