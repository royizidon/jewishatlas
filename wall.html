<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>The Wall · Jewish Atlas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="wall.css" />
</head>

<body>
  <div class="wall-page">

    <!-- Top Bar -->
    <div class="wall-topbar">
      <button id="backBtn" class="wall-back">← Back to Map</button>
      <button id="dedicateBtn" class="wall-dedicate-top">+ Dedicate</button>
    </div>

    <!-- Search -->
    <div class="wall-hero">
      <div class="wall-search">
        <span class="wall-search-icon">⌕</span>
        <input id="wallSearch" type="text" placeholder="Search names…" autocomplete="off" />
      </div>
    </div>

    <!-- Wall Grid -->
    <div class="wall-grid-wrap">
      <div id="wallGrid" class="wall-grid"></div>
      <div id="wallEmpty" class="wall-empty">Could not load the wall right now.</div>
    </div>

 

  </div>

  <script src="wall.js" defer></script>
</body>
</html>
