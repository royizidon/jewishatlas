<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jewish Atlas</title>

  <!-- 1) Your own config.js must define LANDMARKS_SERVICE_URL -->
  <script src="config.js"></script>

  <!-- 2) ArcGIS CSS & JS -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css"/>
  <script src="https://js.arcgis.com/4.26/"></script>

  <!-- 3) FontAwesome for the basemap toggle icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- 4) Google Fonts for nice typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- 5) Your app‐wide styles -->
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div id="appHeader">
    <div id="headerRow1">
      <div id="headerLeft">
        <h1 id="siteTitle">Jewish Atlas</h1>
        <div id="navButtons">
          <button class="navBtn" id="aboutBtn">About</button>
          <button class="navBtn" id="wallBtn">The Wall</button>
          <button class="navBtn" id="uploadBtn">Upload Your Site</button>
        </div>
      </div>
      
      <div id="searchContainer"></div>
    </div>
    
    <div id="headerRow2">
      <div id="filterContainer"></div>
    </div>
  </div>
  
  <div id="viewDiv"></div>

  <!-- 6) Your application logic -->
  <script src="app.js"></script>
</body>
</html>
