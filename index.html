<!DOCTYPE html>
<html lang="en">
<head>

  <script type="application/ld+json">

    "description": "Interactive map of Jewish heritage sites, synagogues, kosher restaurants, and communities worldwide",

    "applicationCategory": "MapApplication",
    "operatingSystem": "Web Browser",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "USD"
    },
    "featureList": [
      "Jewish heritage sites",
      "Synagogue locations",
      "Kosher restaurant finder",
      "Jewish community centers",
      "Holocaust memorials",
      "Jewish museums",
      "Interactive mapping"
    ],
    "keywords": "jewish map, jewish atlas, jewish heritage, synagogue finder, kosher restaurants",
    "author": {
      "@type": "Organization",
      "name": "Jewish Atlas"
    }
  }

  <!-- App config -->
  <script src="config.js"></script>

      <nav id="navButtons">
        <button class="navBtn" id="uploadBtn">Upload</button>
        <button class="navBtn" id="wallBtn">The Wall</button>
